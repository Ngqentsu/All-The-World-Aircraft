<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contribute Aircraft Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Contribute Aircraft Information</h1>
    </header>
    <main>
        <form class="contribution-form">
            <input type="text" placeholder="Aircraft Model" name="model" required>
            <input type="text" placeholder="Manufacturer" name="manufacturer" required>
            <input type="number" placeholder="Year" name="year" required>
            <textarea placeholder="Specifications" name="specifications" required></textarea>
            <textarea placeholder="History" name="history" required></textarea>
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
