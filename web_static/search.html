<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aircraft Search</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Aircraft Search</h1>
    </header>
    <main>
        <form class="search-form">
            <input type="text" placeholder="Search by model, manufacturer, or year" name="query">
            <button type="submit">Search</button>
        </form>
        <section class="search-results">
            <article class="aircraft-item">
                <h2>Boeing 747</h2>
                <p><strong>Manufacturer:</strong> Boeing</p>
                <p><strong>Year:</strong> 1969</p>
                <a href="aircraft.html?id=1">View Details</a>
            </article>
            <!-- Repeat for more aircraft items -->
        </section>
    </main>
</body>
</html>
